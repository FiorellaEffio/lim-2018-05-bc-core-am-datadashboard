<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name = "viewport" content = "width = device-width, user-scalable = no, initial-scale = 1.0">
    <title>Data Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <center>
      <img src="img/logo-laboratoria.png" id="logo">
      </center>
    </header>
    <section>
      <main id="Bienvenida">
        <center>
        <h2>Bienvenida Alejandra</h2>
        <img src="https://raw.githubusercontent.com/FiorellaEffio/lim-2018-05-bc-core-am-datadashboard/master/src/img/ale.JPG" id="userPhoto">
        <hr><br><br>
        <label for="">Selecciona sede</label>
        <select name="cohorts" id="seleccionaSede" onchange="changeSede()">
          <option value="lim">Lima - Perú</option>
          <option value="scl">Santiago - Chile</option>
          <option value="spl">Sao Paulo - Brasil</option>
          <option value="cdmx">Ciudad de México</option>
          <option value="gdl">Guadalajara - México</option>
        </select>
        <br><br>
        <label for="">Selecciona cohort</label>
        <select name="cohorts" id="cohortsOptions"></select>
        <br><br>
        <label for="">Ordenar</label>
        <select id="orderBy">
          <option>Nombre</option>
          <option>Porcentaje Completitud Total</option>
          <option>Porcentaje ejercicios completos</option>
          <option>Porcentaje Quizzes completos</option>
          <option>Puntuacion promedio en quizzes</option>
          <option>Porcentaje de lecturas completadas</option>
        </select>
        <select id="orderDirection">
          <option>ASC</option>
          <option>DESC</option>
        </select><br><br>
        <button type="button" name="button" id="buttonCharge">Cargar data</button>
        </center>
      </main>
      <figure id="Resultados">
        <form class="" action="index.html" method="post">
          <input type="text" name="" id="searchText">
          <button type="button" name="button" id="buttonSearch">Buscar</button>
        </form>
        <hr>
        <div>
          <table id="studentsOptions">
          </table>
        </div>
      </figure>
    </section>
    <footer>
      <center>
      <p>© Laboratoria 2018</p>
      </center>
    </footer>
    <script src="data.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
