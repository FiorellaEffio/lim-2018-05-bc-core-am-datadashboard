<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - Laboratoria</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div id="wrapper">
    <nav class="navbar">
      <div class="navbar-header">
        <img alt="" id="logo" src="img/logo-laboratoria.png">
      </div>
      <div class="sidebar">
        <div class="sidebar-select">
          <label>Selecciona sede</label>
          <select id="selectCampus">
            <option value="lim">Lima - Perú</option>
            <option value="scl">Santiago - Chile</option>
            <option value="spl">Sao Paulo - Brasil</option>
            <option value="cdmx">Ciudad de México</option>
            <option value="gdl">Guadalajara - México</option>
          </select>
          <br><br>
          <label>Selecciona cohort</label>
          <select id="cohortsOptions"></select>
          <br><br>
          <label>Ordenar</label> <br>
          <select id="orderBy">
            <option>Nombre</option>
            <option>Porcentaje Completitud Total</option>
            <option>Porcentaje ejercicios completos</option>
            <option>Porcentaje Quizzes completos</option>
            <option>Puntuacion promedio en quizzes</option>
            <option>Porcentaje de lecturas completadas</option>
          </select>
          <select id="orderDirection">
            <option>ASC</option>
            <option>DESC</option>
          </select><br><br>
          <button type="button" id="buttonCharge">Cargar data</button>
        </div>
      </div>
    </nav>
    <div id="page-wrapper">
      <div class="row">
        <div class="col-lg-12">
            <h3>Dashboard</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="input-group">
            <input type="text" id="searchText" class="form-control" placeholder="Search...">
            <span class="input-group-btn">
            <button class="btn btn-default" type="button" id="buttonSearch">
              <span class="glyphicon glyphicon-search"></span>
            </button>
            </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped">
              <tbody id="studentsOptions">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
