<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name = "viewport" content = "width = device-width, user-scalable = no, initial-scale = 1.0">
    <title>Data Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <center>
      <img src="img/logo-laboratoria.png" id="logo">
      </center>
    </header>
    <section>
      <main id="Bienvenida">
        <center>
        <h2>Bienvenida Alejandra</h2>
        <img src="https://raw.githubusercontent.com/FiorellaEffio/lim-2018-05-bc-core-am-datadashboard/master/src/img/ale.JPG" id="userPhoto">
        <hr>
        <select name="cohorts" id="cohortsOptions"></select>
        <button type="button" name="button" id="buttonCharge">Cargar data</button>
        </center>
      </main>
      <figure id="Resultados">
        <form class="" action="index.html" method="post">
          <select id="orderBy">
            <option>Nombre</option>
            <option>Porcentaje Completitud Total</option>
            <option>Porcentaje ejercicios completos</option>
            <option>Porcentaje Quizzes completos</option>
            <option>Puntuacion promedio en quizzes</option>
            <option>Porcentaje de lecturas completadas</option>
          </select>
          <select id="orderDirection">
            <option>ASC</option>
            <option>DESC</option>
          </select>
          <input type="text" name="" id="searchText">
        </form>
        <div id="studentsOptions">

        </div>
      </figure>
    </section>
    <footer>
      <center>
      <p>Â© Laboratoria 2018</p>
      </center>
    </footer>
    <script src="data.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
