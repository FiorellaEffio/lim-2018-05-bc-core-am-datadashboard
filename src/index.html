<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Laboratoria</title>
  <link href="dist/vertical-responsive-menu.min.css" rel="stylesheet">
  <link href="demo.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <header class="header clearfix">
    <div>
      <button type="button" id="toggleMenu" class="logo toggle_menu">
        <i class="fa fa-bars"></i>
      </button>
      <img class="logo" alt="" id="logo" src="img/logo-laboratoria2.png">
    </div>
  </header>

  <nav class="vertical_nav">
    <div id="js-menu" class="menu">
      <label>Selecciona sede</label>
      <select class="form-control" name="cohorts" id="seleccionaSede" onchange="changeSede()">
        <option value="lim">Lima - Perú</option>
        <option value="scl">Santiago - Chile</option>
        <option value="spl">Sao Paulo - Brasil</option>
        <option value="cdmx">Ciudad de México</option>
        <option value="gdl">Guadalajara - México</option>
      </select>
      <br>
      <label>Selecciona cohort</label>
      <select name="cohorts" id="cohortsOptions" class="form-control"></select>
      <br>
      <label>Ordenar</label>
      <select id="orderBy" class="form-control">
        <option>Nombre</option>
        <option>Porcentaje Completitud Total</option>
        <option>Porcentaje ejercicios completos</option>
        <option>Porcentaje Quizzes completos</option>
        <option>Puntuacion promedio en quizzes</option>
        <option>Porcentaje de lecturas completadas</option>
      </select>
      <br>
      <select id="orderDirection" class="form-control">
        <option>ASC</option>
        <option>DESC</option>
      </select><br>
      <button type="button" class="btn btn-warning" id="buttonCharge">Mostrar data</button>
    </div>
    <button id="collapse_menu" class="collapse_menu" >
    Ocultar
    </button>

  </nav>
  <div class="wrapper">
    <section>
      <div class="container">
        <h2>Dashboard - Laboratoria</h2>
        <form class="navbar-form navbar-left">
          <div class="input-group">
            <input type="text" class="form-control" id="searchText" placeholder="Search" name="search">
            <div class="input-group-btn">
            <button type="button" class="btn btn-search" id="buttonSearch">
              <i class="glyphicon glyphicon-search"></i>

            </button>
            </div>
          </div>
        </form>
        <table class="table" >
          <tbody id="studentsOptions">
          </tbody>
        </table>
      </div>
    </section>
    <canvas id="canvas" width="300" height="300"></canvas>
  </div>
  <script src="dist/vertical-responsive-menu.min.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
