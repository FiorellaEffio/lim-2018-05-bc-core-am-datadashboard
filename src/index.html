<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard - Laboratoria</title>
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">
    <link href="../vendor/morrisjs/morris.css" rel="stylesheet">
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-static-top">
            <div class="navbar-header">
                <img class="logo navbar-brand" alt="" id="logo" src="img/logo-laboratoria2.png">
            </div>
            <div class="navbar-default sidebar" role="navigation">
                    <ul class="nav" id="side-menu">
                        <li class="sidebar-search">
                          <label>Selecciona sede</label>
                          <select name="cohorts" id="seleccionaSede" onchange="changeSede()">
                            <option value="lim">Lima - Perú</option>
                            <option value="scl">Santiago - Chile</option>
                            <option value="spl">Sao Paulo - Brasil</option>
                            <option value="cdmx">Ciudad de México</option>
                            <option value="gdl">Guadalajara - México</option>
                          </select>
                          <br><br>
                          <label>Selecciona cohort</label>
                          <select name="cohorts" id="cohortsOptions"></select>
                          <br><br>
                          <label>Ordenar</label> <br>
                          <select id="orderBy">
                            <option>Nombre</option>
                            <option>Porcentaje Completitud Total</option>
                            <option>Porcentaje ejercicios completos</option>
                            <option>Porcentaje Quizzes completos</option>
                            <option>Puntuacion promedio en quizzes</option>
                            <option>Porcentaje de lecturas completadas</option>
                          </select>
                          <select id="orderDirection">
                            <option>ASC</option>
                            <option>DESC</option>
                          </select><br><br>
                          <button type="button" name="button" id="buttonCharge">Cargar data</button>
                        </li>
                    </ul>
            </div>

        </nav>
        <div id="page-wrapper">
          <div class="row">
              <div class="col-lg-12">
                  <h3 class="page-header">Dashboard</h3>
              </div>
              <!-- /.col-lg-12 -->
          </div>
          <div class="row">
              <div class="col-lg-12">
                <div class="input-group custom-search-form">
                    <input type="text" id="searchText" class="form-control" placeholder="Search...">
                    <span class="input-group-btn">
                    <button class="btn btn-default" type="button" id="buttonSearch">
                        <i class="fa fa-search"></i>
                    </button>
                    </span>
                </div>
              </div>
           </div>

            <div class="row">
                <div class="col-lg-12">
                  <div class="row">
                      <div class="col-lg-12">
                          <div class="table-responsive">
                              <table class="table table-bordered table-hover table-striped">
                                  <tbody id="studentsOptions">
                                  </tbody>
                              </table>
                          </div>
                      </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <script src="data.js"></script>
    <script src="main.js"></script>
</body>
</html>
